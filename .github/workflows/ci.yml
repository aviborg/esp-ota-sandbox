name: Continuous Integration

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-test:
    name: Build Firmware (CI)
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        environment: [esp12e]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Cache PlatformIO
        uses: actions/cache@v5
        with:
          path: |
            ~/.platformio
            .pio
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}-${{ matrix.environment }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install platformio cryptography

      - name: Generate test version info
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            export CLOUD_VERSION="pr-${{ github.event.pull_request.number }}-${{ github.sha }}"
          else
            export CLOUD_VERSION="dev-${{ github.sha }}"
          fi
          echo "CLOUD_VERSION=$CLOUD_VERSION" >> $GITHUB_ENV
          echo "Building version: $CLOUD_VERSION"

      - name: Run PlatformIO Check
        run: pio check -e ${{ matrix.environment }} --skip-packages
        continue-on-error: true  # Don't fail build on warnings

      - name: Build firmware
        run: pio run -e ${{ matrix.environment }}
        env:
          CLOUD_VERSION: ${{ env.CLOUD_VERSION }}
          CLOUD_DOWNLOAD_URL: ${{ github.server_url }}/${{ github.repository }}/releases/latest

      - name: Get build information
        id: build_info
        run: |
          FIRMWARE_SIZE=$(stat -c%s .pio/build/${{ matrix.environment }}/firmware.bin)
          FIRMWARE_SIZE_KB=$((FIRMWARE_SIZE / 1024))
          FREE_SPACE=$(grep "Free Sketch Space" .pio/build/${{ matrix.environment }}/firmware.elf 2>/dev/null | awk '{print $4}' || echo "N/A")
          
          echo "size=$FIRMWARE_SIZE" >> $GITHUB_OUTPUT
          echo "size_kb=$FIRMWARE_SIZE_KB" >> $GITHUB_OUTPUT
          echo "free_space=$FREE_SPACE" >> $GITHUB_OUTPUT
          
          echo "### Build Information"
          echo "- Firmware Size: $FIRMWARE_SIZE_KB KB ($FIRMWARE_SIZE bytes)"
          echo "- Free Space: $FREE_SPACE"

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v6
        with:
          name: firmware-${{ matrix.environment }}-${{ github.sha }}
          path: |
            .pio/build/${{ matrix.environment }}/firmware.bin
            .pio/build/${{ matrix.environment }}/firmware.elf
          retention-days: 30

      - name: Build Summary
        run: |
          echo "## âœ… Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ matrix.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ env.CLOUD_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Firmware Size**: ${{ steps.build_info.outputs.size_kb }} KB" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "- **PR**: #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}" >> $GITHUB_STEP_SUMMARY
          fi

  size-check:
    name: Firmware Size Check
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Download firmware artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware-esp12e-${{ github.sha }}
          path: ./firmware

      - name: Check firmware size
        run: |
          FIRMWARE_SIZE=$(stat -c%s ./firmware/firmware.bin)
          FIRMWARE_SIZE_KB=$((FIRMWARE_SIZE / 1024))
          MAX_SIZE_KB=1024  # 1MB limit for ESP8266
          
          echo "Firmware size: $FIRMWARE_SIZE_KB KB"
          
          if [ $FIRMWARE_SIZE_KB -gt $MAX_SIZE_KB ]; then
            echo "âŒ Firmware size ($FIRMWARE_SIZE_KB KB) exceeds maximum allowed size ($MAX_SIZE_KB KB)"
            exit 1
          else
            echo "âœ… Firmware size is within limits"
          fi

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pylint flake8

      - name: Lint Python scripts
        run: |
          echo "Checking Python scripts..."
          flake8 scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 scripts/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
        continue-on-error: true

      - name: Lint Summary
        run: |
          echo "## ðŸ“‹ Code Quality" >> $GITHUB_STEP_SUMMARY
          echo "Linting checks completed. Review output above for any issues." >> $GITHUB_STEP_SUMMARY
